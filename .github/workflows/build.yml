name: Build and publish
on: 
  pull_request:
  push: 
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: ‚¨á Checkout
      uses: actions/checkout@v2

    - name: Configure access
      run: |
        git config --local user.email 'tech@marfeel.com'
        git config --local user.name 'GitHub Action'

    - name: üîß Setup node
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
        registry-url: 'https://npm.pkg.github.com'
        scope: '@marfeel'

    - name: üì¶ Install
      uses: Marfeel/github-actions/common/actions/initialize@master
      with:
        gh-token: ${{ secrets.BOB_GITHUB_TOKEN }}

    - name: üõ† Build
      run: gulp build --modules=modules.json

    - name: ‚ûó Create prebid.ww.js from prebid.js
      run: cp /build/dist/prebid.js /build/dist/prebid.ww.js 

    - name: ‚ôªÔ∏è Adapt to web worker
      run: sed -i 's/location/originalLocation/g' ./build/dist/prebid.ww.js

    - name: Upload to S3
      run: |
        aws s3 cp --recursive --exclude "*" --include "prebid*.js" dist/ ${{ env.BASEDIR }}/${{ env.SUBDIR }}/dist/ --cache-control "public,max-age=8640000" --content-type "application/javascript; charset=UTF-8"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET }}
        BASEDIR: s3://statics/marfeel/resources/lib/prebid/
        SUBDIR: ${{¬†github.run_id }}  

    - name: üöÄ Publish
      run: npm publish 

